{% extends 'base.html' %}
{% load static %}
{% block middle_section %}

<div class="col-xl mx-auto p-0 shadow border border-success outer">
	<div class="alert alert-success mx-auto">
		<h2 class="bt-cst">Signup</h2>
	</div>
	<div class="p-4">
		<form method="POST">
			{% csrf_token %}
			<table class="s-table">
				{{form.as_table}}
			</table>
			<div class="text-center">
				<button type="submit" class="btn btn-success btn-cst">
					<h2><i class='fas fa-sign-in-alt fa-rotate-270'></i> Signup</h2>
				</button>
			</div>
		</form>
	</div>
</div>

{% endblock middle_section %}
